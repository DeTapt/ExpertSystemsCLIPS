apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    buildToolsVersion "26.0.1"

    defaultConfig {
        applicationId "com.unipi.animalclipsdemo"
        minSdkVersion 8
        targetSdkVersion 17
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    externalNativeBuild {
        ndkBuild {
            path '../clipsAndroid/src/main/jni/Android.mk'
        }
    }
}

dependencies {
    compile project(':clipsAndroid')
    compile 'com.android.support:support-v4:18.0.0'
}
